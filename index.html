<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game of Thrones House Determination</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">
        Welcome to the Game of Thrones House Determination
      </h1>
      <p class="mb-4">{{ question }}</p>
      <form action="/answer" method="get" class="mb-4">
        <input type="text" name="answer" class="border p-2 mr-2" />
        <input
          type="submit"
          value="Submit"
          class="bg-blue-500 text-white p-2"
        />
      </form>
      <p class="mb-4">
        Result: <a href="/result" class="text-blue-500">See result</a>
      </p>
    </div>
  </body>
</html>
