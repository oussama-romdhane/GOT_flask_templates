<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game of Thrones House Determination</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center pt-16">
    <div class="container max-w-3xl mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">
        Welcome to the Game of Thrones House Determination
      </h1>
      <p class="mb-4">{{ question }}</p>
      <form action="/answer" method="get" class="mb-4 gap-2">
        {% for option in options %}
        <button
          type="submit"
          name="answer"
          value="{{ option }}"
          class="bg-blue-500 hover:bg-blue-400 text-white text-2xl p-2 w-64 h-64 text-center"
        >
          {{ option }}
        </button>
        {% endfor %}
      </form>
    </div>
  </body>
</html>
